<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удаление транзакции</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>Удалить транзакцию</h2>
        <p>Вы уверены, что хотите удалить транзакцию от {{ record.date }} на сумму {{ record.amount }} ₽?</p>
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'dds_list' %}" class="btn btn-secondary">Отмена</a>
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
    </div>
</body>
</html>
